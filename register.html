<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-wrapper" data-testid="register-container">
        <h2 data-testid="register-title">üìù Create Account</h2>
        <p class="subtitle">Join our bakery rewards program!</p>
        
        <div class="form-group">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" data-testid="reg-username-input" placeholder="Choose a username (min 3 chars)" minlength="3" required>
            <span id="reg-username-error" class="field-error" data-testid="reg-username-error"></span>
        </div>
        
        <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" data-testid="reg-email-input" placeholder="your@email.com" required>
            <span id="reg-email-error" class="field-error" data-testid="reg-email-error"></span>
        </div>
        
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" data-testid="reg-password-input" placeholder="Choose a password (min 6 chars)" minlength="6" required>
            <div class="password-strength" data-testid="password-strength">
                <div id="strength-bar" class="strength-bar"></div>
            </div>
            <span id="reg-password-error" class="field-error" data-testid="reg-password-error"></span>
        </div>
        
        <div class="form-group">
            <label for="reg-confirm">Confirm Password</label>
            <input type="password" id="reg-confirm" data-testid="reg-confirm-input" placeholder="Repeat password" required>
            <span id="reg-confirm-error" class="field-error" data-testid="reg-confirm-error"></span>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="terms-checkbox" data-testid="terms-checkbox" required>
            <label for="terms-checkbox" class="checkbox-label">I agree to the <a href="#" data-testid="terms-link">Terms & Conditions</a></label>
        </div>
        
        <button id="register-btn" data-testid="register-button" onclick="performRegister()">Create Account</button>
        
        <div id="reg-error" class="error-banner hidden" data-testid="register-error"></div>
        <div id="reg-success" class="success-banner hidden" data-testid="register-success"></div>
        
        <div class="link-section">
            <a href="login.html" class="link-text" data-testid="login-link">Already have an account? Login here</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
